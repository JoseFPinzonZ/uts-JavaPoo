<html>

<head>
    <script>
        //Funciones con parametros, se asigna el parametro que se usara dentro de los funcion(x, y)
        //variable con funcion, funcion flecha
        const calcular = (x, y) => {
            let suma = x + y;
            console.log(suma);
        }

        //se llama la funcion
        let numero1 = 5;
        let numero2 = 3;
        calcular(numero1, numero2);
    </script>
</head>

</html>
