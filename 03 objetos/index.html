<html>

<head>
    <script>
         //los arrays se suelen escribir en plural, se usa corchetes []
        let animales = ["Perro", "Gato", "Raton"]

        //un objeto describe algo, se usa llaves {}, clave:valor
        let animal = {
            raza: 'rotwailer',
            nombre: 'pluto',
            edad: 5,
            ladrar: () => { console.log("Woof woof") },
            macho: true
        }

        console.log(typeof animales) //tipo de variable de animales (array)
        console.log(typeof animal.ladrar) //tipo de dato de la clave ladrar del objeto animal (fuction)

        let estudiante = {
            cedula: 1098678567,
            notas: [{ nota: 3.5 }, { nota: 4.2 }, { nota: 1.9 }],
            direccion: "Calle 15 # 36-13",
            repitente: false,
            edad: 23
        }

        let definitiva = (estudiante.notas[0].nota + estudiante.notas[1].nota + estudiante.notas[2].nota) / 3 //toma del objeto estudiante, el array de la clave notas, las posicion 0,1,2(1,2,3), las suma y las promedia.
        console.log(definitiva.toFixed(1)) //imprime definitiva con un solo decimal
        console.log(typeof estudiante.notas);
    </script>
</head>

</html>
