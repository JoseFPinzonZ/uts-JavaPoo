<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <! –Titulo de pestaña –>
        <title>Oficina de Redes UTS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <! -Inicio codigo JS ->

        <script>

            //Clase practicante
            class practicante {
                constructor(nombre, edad, sexo, correo, nota1, nota2, nota3){
                
                this.nombre = nombre;
                this.edad = edad;
                this.sexo = sexo;
                this.correo = correo;
                this.nota1 = nota1;
                this.nota2 = nota2;
                this.nota3 = nota3;
                }
            }

            const registrarPracticante = () => {
            let nombre = document.getElementById('nombre').value;
            let edad = document.getElementById('edad').value;
            let sexo = document.getElementById('sexo').value;
            let correo = document.getElementById('correo').value;
            let nota1 = parseFloat(document.getElementById('nota1').value);
            let nota2 = parseFloat(document.getElementById('nota2').value);
            let nota3 = parseFloat(document.getElementById('nota3').value);
            }
        </script>

    </head>
    <body class="px-50 pt-5">
        <div class="container">
            <div class="row">
                <div class="col-sm me-2">
                    <div class="card w-100">
                        <div class="card-header">
                            Registro de Practicantes Oficina de Redes
                        </div>
                        <div class="card-body">
                            <div class="row">

                                <!- Inicio nueva columna en el body ->

                                <div class="col-sm me-2">
                                    <h5 class="card-title">Información del Practicante</h5>

                                    <form id="practicanteForm">

                                        <div class="mb-3">
                                            <label for="nombre" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="sexo" class="form-label">Sexo</label>
                                            <select class="form-select" id="sexo" required>
                                                <option value="" selected disabled>Seleccionar</option>
                                                <option value="masculino">Masculino</option>
                                                <option value="femenino">Femenino</option>
                                            </select>
                                        </div>                                                                               

                                        <div class="mb-3">
                                            <label for="correo" class="form-label">Correo Electrónico</label>
                                            <input type="email" class="form-control" id="correo" placeholder="Correo" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="nota1" class="form-label">Nota Telemática 1</label>
                                            <input type="number" class="form-control" id="nota1" step="0.1" placeholder="Nota 1" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="nota2" class="form-label">Nota Telemática 2</label>
                                            <input type="number" class="form-control" id="nota2" step="0.1" placeholder="Nota 2" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="nota3" class="form-label">Nota Telemática 3</label>
                                            <input type="number" class="form-control" id="nota3" step="0.1" placeholder="Nota 3" required>
                                        </div>

                                        <button type="button" class="btn btn-primary" onclick="registrarPracticante()">Registrar Practicante</button>
                                   
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!- Final nueva columna en el body ->

                <!- Inicio nueva columna en el body ->
                <div class="col-sm ms-2">

                    <div class="card">
                        <div class="card-header">
                            Información Registrada
                        </div>
                        <div class="card-body">
                            <ul id="infoList" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                </div>
                <!- Final nueva columna en el body ->

            </div>
        </div>

    </body>    
</html>
